<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Nflix</title>
</head>
<body>
    <header class="header-section">
        <div class="header-container">
            <picture class="logo-container">
                <img id="logo" src="../assets/netflix logo.png" title="logo"> 
            </picture>
            <div class="lang-signin-container">
                <div class="language-container">
                    <picture class="globe-icon-container">
                        <img id="globe-icon" src="../assets/globe solid.svg" title="icon" alt="" >
                    </picture>
                    <ul class="language-selection-container">
                        <li class="selection">English</li>
                        <li class="dropdown hidden">
                            <ul>
                                <li>English</li>
                                <li>Hindi</li>
                            </ul>
                        </li>
                    </ul>
                    <picture class="drop-icon-container">
                        <img id="drop-icon" src="../assets/drop icon.png" title="icon" alt="" >
                    </picture>
                </div>
            
            <div class="sign-in-container">
                <p>Sign In</p>
            </div>
        </div>
        </div>
    </header>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
